<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ETCH-A-SKETCH</title>
</head>

<body>
    <h1>ETCH-A-SKETCH</h1>
    <div class="content">


        <div class="buttons">
            <button id="black" onclick="changeColor('black')">Black</button>
            <button id="erase" onclick="changeColor('white')">Erase</button>
            <button id="random" onclick="changeColor('random')">Random</button>
            <button id="reset">Reset</button>
            <div class="size"><input type='number' id="userInput" placeholder="Please enter 2 ~ 64" value="" min="2" max="64" onchange="sizing(this.value)"><button class="setNumber">Set</button></div>

        </div>
        <div class="container">

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
